<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Nama Anda</h1>
        <nav>
            <ul>
                <li><a href="#about">Tentang</a></li>
                <li><a href="#projects">Proyek</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>Tentang Saya</h2>
        <p>Saya adalah seorang pengembang web yang berdedikasi...</p>
        <img src="images/profile.jpg" alt="Foto Profil" class="moving-image">
    </section>
    
    <section id="projects">
        <h2>Proyek Saya</h2>
        <div class="project">
            <h3>Proyek 1</h3>
            <p>Deskripsi singkat tentang proyek.</p>
            <img src="images/project1.jpg" alt="Proyek 1" class="moving-image">
        </div>
        <div class="project">
            <h3>Proyek 2</h3>
            <p>Deskripsi singkat tentang proyek.</p>
            <img src="images/project2.jpg" alt="Proyek 2" class="moving-image">
        </div>
    </section>
    
    <section id="contact">
        <h2>Kontak</h2>
        <form>
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Kirim</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
